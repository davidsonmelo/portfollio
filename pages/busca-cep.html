<h1>Busca CEP</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <!-- CEP -->
          <div class="input-field col s12">
            <input onmouseout="consultarCepAjax()" placeholder="5000000" id="cep" type="text" class="validate">
            <label class="active" for="cep">CEP</label>
          </div>
          <!--Cidade  -->
          <div class="input-field col s12">
            <input placeholder="Nome da cidade" id="localidade" type="text" class="validate">
            <label class="active" for="localidade">Cidade</label>
          </div>
          <!-- Rua -->
          <div class="input-field col s12">
            <input placeholder="Nome da rua" id="logradouro" type="text" class="validate">
            <label class="active" for="logradouro">Rua</label>
          </div>
          <!-- Bairro -->
          <div class="input-field col s12">
            <input placeholder="Nome do Bairro" id="bairro" type="text" class="validate">
            <label class="active" for="bairro">Bairro</label>
          </div>
          <!-- Estado -->
          <div class="input-field col s12">
            <input placeholder="Nome do Estado" id="uf" type="text" class="validate">
            <label class="active" for="uf">Estado</label>
          </div>
          <!-- ddd -->
          <div class="input-field col s12">
            <input placeholder="DDD" id="ddd" type="text" class="validate">
            <label class= "active" for="ddd">DDD</label>
          </div>
        </div>

    </div>
